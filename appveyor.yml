
environment:
  matrix:
    - nodejs_version: "6.0"

platform:
  - x86
  - x64

install:
  - npm install
  - cmd: node build.js

test_script:
  # Output useful info for debugging.
  - node --version
  - npm --version
  - cmd: npm test

# Don't actually build.
build: off

# Set build version format here instead of in the admin panel.
version: "{build}"